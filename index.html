<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kushi's login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://i2.wp.com/files.123freevectors.com/wp-content/original/174151-blue-blur-background.jpg?w=420">
<form>
    <center>
        <div class="main">
            <h1>Login</h1><hr>
            <div class="nm">
                <form method="post"></form>
                <label for="username">USERNAME</label>
                <input type="Enter Your Name" placeholder="Enter Your Name"><br><br>
            </div>
            <div class="ps">
                    <label for="password">PASSWORD</label>
                    <input type="Password" name="password" placeholder="Password"> <br><br>
            </div>
            <div class="frps">Forget Password</div><br>
           <input type="submit" value="login"><br><br>
            <div class="signup_link">Not a member? <a href="#">Sign up now</a>
            </div>
        </div>
    </center>
</form>
</body>
</html>
